<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="bg-image"></div>

<div class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="title display-1">Choose Your Own Adventure</h1>
        </div>
    </div>

    <form class="game-form mt-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age">
        </div>

        <div class="form-group mt-2">
            <label for="decision1">You come across a mysterious object in the woods. What do you do?</label>
            <select class="form-control" id="decision1">
                <option value="investigate">Investigate it!</option>
                <option value="leave">Leave it alone...</option>
            </select>
        </div>

        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary btn-8bit" id="start-btn" disabled>Start!</button>
        </div>
    </form>
</div>
<script>
    // enable button when all fields are filled
    $('#name, #age, #decision1').on('input', function() {
        if ($('#name').val() && $('#age').val() && $('#decision1').val()) {
            $('#start-btn').prop('disabled', false);
        } else {
            $('#start-btn').prop('disabled', true);
        }
    });
    // enable alert when pressed
    $('#start-btn').click(() => {
       alert("Congratulations! You've started the game!");
    });
</script>
</body>
</html>
